name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk2.0-dev libxtst-dev autoconf automake gettext

      - name: Build
        run: |
          autoreconf -i
          ./configure
          make -j$(nproc)

      - name: Run tests
        run: |
          cd shared/tests
          make
          ./test-hime-core

      - name: Package
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          make DESTDIR=$(pwd)/pkg install
          tar czf hime-${VERSION}-linux-x86_64.tar.gz -C pkg usr

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: hime-*-linux-*.tar.gz

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW
        run: sudo apt-get update && sudo apt-get install -y mingw-w64 cmake

      - name: Build
        run: |
          cd platform/windows
          mkdir build && cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=../mingw-w64-x86_64.cmake -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Package
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          mkdir -p hime-windows/data
          cp platform/windows/build/bin/hime-core.dll hime-windows/
          cp platform/windows/build/bin/hime-tsf.dll hime-windows/
          cp platform/windows/build/bin/hime-install.exe hime-windows/
          cp platform/windows/build/bin/hime-uninstall.exe hime-windows/
          cp platform/windows/build/bin/data/* hime-windows/data/
          cat > hime-windows/README.txt << 'EOF'
          HIME Input Method Editor for Windows

          Install:
            Run hime-install.exe as Administrator.

          Uninstall:
            Run hime-uninstall.exe as Administrator,
            or use Add/Remove Programs in Settings.
          EOF
          zip -r hime-${VERSION}-windows-x86_64.zip hime-windows/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: hime-*-windows-*.zip

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;25.2.9519653"

      - name: Build release APK
        working-directory: platform/android
        run: |
          chmod +x gradlew 2>/dev/null || gradle wrapper
          ./gradlew assembleRelease

      - name: Run unit tests
        working-directory: platform/android
        run: ./gradlew test

      - name: Package
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cp platform/android/app/build/outputs/apk/release/app-release-unsigned.apk \
             hime-${VERSION}-android.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: hime-*-android.apk

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          cd platform/macos
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(sysctl -n hw.ncpu)

      - name: Code sign (ad-hoc)
        run: |
          codesign --force --deep --sign - platform/macos/build/HIME.app

      - name: Package
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cd platform/macos/build
          # Create DMG
          mkdir -p dmg
          cp -r HIME.app dmg/
          cat > dmg/README.txt << 'EOF'
          HIME Input Method Editor for macOS

          Install:
            1. Copy HIME.app to /Library/Input Methods/
            2. Log out and log back in
            3. Add HIME in System Settings > Keyboard > Input Sources

          Uninstall:
            1. Remove HIME from Input Sources
            2. Delete /Library/Input Methods/HIME.app
          EOF
          hdiutil create -volname "HIME ${VERSION}" \
            -srcfolder dmg \
            -ov -format UDZO \
            "hime-${VERSION}-macos.dmg"
          cp "hime-${VERSION}-macos.dmg" "${GITHUB_WORKSPACE}/"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: hime-*-macos.dmg

  create-release:
    needs: [build-linux, build-windows, build-android, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/linux-release/*
            artifacts/windows-release/*
            artifacts/android-release/*
            artifacts/macos-release/*
