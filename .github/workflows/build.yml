name: Build All Platforms

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  shared-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and run shared tests
        run: |
          cd shared/tests
          make
          ./test-hime-core

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk2.0-dev libxtst-dev autoconf automake \
            gettext clang-format-14

      - name: Build
        run: |
          autoreconf -i
          ./configure
          make -j$(nproc)

      - name: Run tests
        run: make test

  windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW and Wine
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 cmake wine64

      - name: Build
        run: |
          cd platform/windows
          mkdir build && cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=../mingw-w64-x86_64.cmake -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Run tests
        run: |
          cd platform/windows/build/bin
          wine64 test-hime-crypt.exe
          wine64 test-hime-conf.exe
          wine64 test-hime-core.exe

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hime-windows
          path: |
            platform/windows/build/bin/hime-core.dll
            platform/windows/build/bin/hime-tsf.dll
            platform/windows/build/bin/hime-install.exe
            platform/windows/build/bin/hime-uninstall.exe
            platform/windows/build/bin/test-hime-core.exe
            platform/windows/build/bin/data/

  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          # JDK 21 has jlink compatibility issues with AGP 8.2
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;25.2.9519653"

      - name: Build debug APK
        working-directory: platform/android
        run: |
          chmod +x gradlew 2>/dev/null || gradle wrapper
          ./gradlew assembleDebug

      - name: Run unit tests
        working-directory: platform/android
        run: ./gradlew test

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hime-android
          path: platform/android/app/build/outputs/apk/debug/app-debug.apk

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          cd platform/macos
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(sysctl -n hw.ncpu)

      - name: Run tests
        run: |
          cd platform/macos/build
          ctest --output-on-failure

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hime-macos
          path: platform/macos/build/HIME.app

  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          cd platform/ios
          mkdir build && cd build
          cmake .. -G Xcode -DCMAKE_SYSTEM_NAME=iOS -DBUILD_TESTS=ON
          cmake --build . --config Release -- -sdk iphoneos -allowProvisioningUpdates CODE_SIGNING_ALLOWED=NO
